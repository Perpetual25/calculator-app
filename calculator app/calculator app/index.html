<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator app </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <script src="./index.js" defer ></script>
 
    <div  id="calc_form"class="cal-case">
        <div  class="calc">
           <h2>
            calc
           </h2>
            <p>
               theme
            </p>
        </div>
        <input type="text" disabled id="output" value="0" class="screen">
        </input>
        <div class="buttons-case">
           <div class="set1"> 
              <button data-type="operand" value="7"  class="btn"> 7 </button>
              <button data-type="operand" value="8"  class="btn"> 8 </button>
              <button data-type="operand" value="9"  class="btn"> 9 </button>
              <button data-type="clear" type="reset" value="clear" class="btn-action">Del</button>
            </div>
           <div class="set1">
              <button data-type="operand" value="4"  class="btn"> 4 </button>
              <button data-type="operand" value="5"  class="btn"> 5 </button>
              <button data-type="operand" value="6"  class="btn"> 6 </button>
              <button data-type="operator" value="+" class="btn"> + </button>
           </div>
            <div class="set1">
              <button data-type="operand" value="1"  class="btn"> 1 </button>
              <button data-type="operand" value="2"  class="btn"> 2 </button>
              <button data-type="operand" value="3"  class="btn"> 3 </button>
              <button data-type="operator" value="-" class="btn"> - </button>
           </div>
            <div class="set1">
              <button data-type="operand" value="."  class="btn"> . </button>
              <button data-type="operand" value="0"  class="btn"> 0 </button>
              <button data-type="operator" value="/" class="btn"> / </button>
              <button data-type="operator" value="*" class="btn"> x </button>
           </div>
           <div class="set1">
              <button     data-type="clear" type="reset" value="clear" class="reset">reset</button>
              <button data-type="operator" value="=" class="equal">=</button>            
           </div>
        </div>
   </div>

</body> 
</html>
